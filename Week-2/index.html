<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>YouTube Video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/34NneWL9WaU" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <div>
        <h1>Canvas</h1>
        <canvas id="exmpale">
        </canvas>
    </div>

    <div>
        <h1>Video Tag</h1>
        <video controls src="./assets/VueJS Login using Access & Refresh Tokens.mp4"></video>
    </div>

    <div>
        <h1>Audio Tag</h1>
        <audio controls>
            <source src="./assets/audio.mp3">
        </audio>
    </div>

    <script>
        var c = document.getElementById("exmpale");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, 80, 100);
    </script>

</body>

</html>
